        #loading-cover {
            position: absolute;
            width: 100%;

            background: black;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #unity-loading-bar {
            width: 50%;
            max-width: 600px;
            min-width: 200px;
        }
        #unity-logo {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            background: url('UnityLogo.png') no-repeat center;
            background-size: contain;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #444444;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #unity-fullscreen-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: none;
        }
    </style>
